<svg width="1280" height="300" viewBox="0 0 1280 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cyber terminal hero">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#060b12"/>
      <stop offset="1" stop-color="#0e1624"/>
    </linearGradient>
    <linearGradient id="scan" x1="0" y1="0" x2="0" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#39FF14" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#39FF14" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="300" rx="14" fill="url(#bg)"/>
  <g stroke="#1f2a3a" stroke-width="1">
    <line x1="0" y1="60" x2="1280" y2="60"/>
    <line x1="0" y1="120" x2="1280" y2="120"/>
    <line x1="0" y1="180" x2="1280" y2="180"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
  </g>

  <rect x="0" y="-80" width="1280" height="80" fill="url(#scan)">
    <animate attributeName="y" values="-80;300" dur="3.4s" repeatCount="indefinite"/>
  </rect>

  <text x="34" y="54" fill="#39FF14" font-size="20" font-family="monospace">NK-LABS :: SECURE TERMINAL</text>

  <text x="42" y="120" fill="#39FF14" font-size="42" font-family="monospace">$ whoami</text>
  <text x="325" y="120" fill="#e5ffe0" font-size="42" font-family="monospace">nikita_lukyanov</text>

  <text x="42" y="172" fill="#39FF14" font-size="34" font-family="monospace">$ role --current</text>
  <text x="420" y="172" fill="#d5ffe7" font-size="34" font-family="monospace">python_backend_engineer</text>

  <text x="42" y="224" fill="#39FF14" font-size="28" font-family="monospace">$ stack --core</text>
  <text x="320" y="224" fill="#b8ffd0" font-size="28" font-family="monospace">fastapi postgresql redis kafka docker linux</text>

  <text x="42" y="270" fill="#39FF14" font-size="26" font-family="monospace">$ status</text>
  <text x="196" y="270" fill="#c8ffd8" font-size="26" font-family="monospace">open_for_remote_teams</text>
  <rect x="548" y="252" width="14" height="22" fill="#39FF14">
    <animate attributeName="opacity" values="1;0;1" dur="1.1s" repeatCount="indefinite"/>
  </rect>
</svg>
