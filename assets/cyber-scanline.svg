<svg width="980" height="64" viewBox="0 0 980 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cyber scanline">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="980" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="1" stop-color="#101827"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="980" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#39FF14" stop-opacity="1"/>
      <stop offset="1" stop-color="#39FF14" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="980" height="64" rx="8" fill="url(#bg)"/>
  <g stroke="#1f2937" stroke-width="1" opacity="0.8">
    <line x1="0" y1="16" x2="980" y2="16"/>
    <line x1="0" y1="32" x2="980" y2="32"/>
    <line x1="0" y1="48" x2="980" y2="48"/>
  </g>

  <rect x="-200" y="0" width="200" height="64" fill="url(#line)">
    <animate attributeName="x" from="-200" to="980" dur="2.2s" repeatCount="indefinite"/>
  </rect>

  <text x="18" y="40" fill="#39FF14" font-size="20" font-family="monospace">[signal] backend-channel: stable</text>
</svg>
